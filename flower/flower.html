<html>
 <head>
 </head>
 <body onload="init()">
   <p>Flowers.</p>
   <canvas id="canvas" width="500" height="500"></canvas>
 </body>
  <script type="application/javascript">
	var lasttime = 0;
    var canvas;
    var ctx;
    var turn = {};
    var gridSize = 3; // side of a grid

    function init() {
		canvas = document.getElementById("canvas");
		ctx = canvas.getContext("2d");

		canvas.onclick = click;
		setupTurn();
		draw();
	}

	function setupTurn() {
		turn = {};
		turn.winLocation = Math.floor(Math.random()*gridSize*gridSize);
		console.log("turn", turn);
	}

	function clamp(x, min, max) {
		return Math.min(Math.max(x, min), max);
	}

	function click(e) {
		var x = e.offsetX / canvas.width;
		var y = e.offsetY / canvas.width;

		var xgrid = clamp(Math.floor(x*gridSize), 0, gridSize);
		var ygrid = clamp(Math.floor(y*gridSize), 0, gridSize);
		console.log(x, y, xgrid, ygrid);
		setupTurn();
	}

	function draw(time) {
		canvas.width = canvas.width;

		var t = 0;
		if (lasttime > 0)
			t = (time - lasttime) / 1000;
		lasttime = time;

		// ground
		var gradient = ctx.createRadialGradient(0.5, 0.5, 0, 0.5, 0.5, 2);
		gradient.addColorStop("0","greenyellow");
		gradient.addColorStop("1","black");
		ctx.fillStyle = gradient;
		ctx.save();
		ctx.scale(canvas.width, canvas.height);
		ctx.fillRect(0, 0, 1, 1);
		ctx.restore();

		window.requestAnimationFrame(draw);
	}
  </script>
</html>
