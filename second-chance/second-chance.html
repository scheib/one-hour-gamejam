<html>
 <head>
 </head>
 <body onload="init()">
   <canvas id="canvas" width="500" height="500"></canvas>
 </body>
  <script type="application/javascript">
	lasttime = 0;
	clouds = [];
	scale = 1.3;
	offset = -.1;
	player = {
		x: 0.5,
		w: .1,
		h: .2,
		moveSpeed: 1
	}
	keysdown = {};
	LEFT = 37;
	RIGHT = 39;
	UP = 38;
	DOWN = 40;

    function init() {
		draw();
		createClouds();

		function GetCarOrKeyCode(e)
		{
			if ((e.charCode) && (e.keyCode==0))
				return e.charCode;
			else
				return e.keyCode;
		}
		document.onkeydown = function (e) {
			keysdown[GetCarOrKeyCode(e)] = true;
		}
		document.onkeyup = function (e) {
			keysdown[GetCarOrKeyCode(e)] = false;
		}
	}

	function createClouds() {
		clouds.push({ x:.1, y:.1, w:.3, h:.1});
		clouds.push({ x:.5, y:.2, w:.3, h:.1});
	}

	function draw(time) {
		var t = 0;
		if (lasttime > 0)
			t = (time - lasttime) / 1000;
		lasttime = time;

		canvas = document.getElementById("canvas");
		ctx = canvas.getContext("2d");
		canvas.width = canvas.width;

		// move player
		if (keysdown[LEFT ])
			player.x -= player.moveSpeed * t;
		if (keysdown[RIGHT])
			player.x += player.moveSpeed * t;

		// sky
		var gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
		gradient.addColorStop("0","cyan");
		gradient.addColorStop("1","blue");
		ctx.fillStyle = gradient;
		ctx.fillRect(0, 0, canvas.width, canvas.height);  

		// clouds
		var gradient = ctx.createLinearGradient(0, 0, 0, 1);
		gradient.addColorStop("0","white");
		gradient.addColorStop("1","lightgrey");
		ctx.fillStyle = gradient;
		clouds.forEach(function(cloud) {
			ctx.save();
			ctx.scale(canvas.width, canvas.height);
			ctx.translate(cloud.x, cloud.y);
			ctx.scale(cloud.w, cloud.h);
			ctx.fillRect(0, 0, 1, 1);
			ctx.restore();
		});

		// Player
		var gradient = ctx.createLinearGradient(0, 0, 0, 1);
		gradient.addColorStop("0","red");
		gradient.addColorStop("1","red");
		ctx.fillStyle = gradient;
		ctx.save();
		ctx.scale(canvas.width, canvas.height);
		ctx.translate(player.x - player.w/2, 1-player.h);
		ctx.scale(player.w, player.h);
		ctx.fillRect(0, 0, 1, 1);
		ctx.restore();

		// Shadows
		ctx.save();
		var gradient = ctx.createLinearGradient(0, 0, 0, 1);
		gradient.addColorStop("0", "rgba(0, 0, 0, .5)");
		gradient.addColorStop("1", "rgba(0, 0, 0, .1)");
		ctx.fillStyle = gradient;
		ctx.scale(canvas.width, canvas.height);
		clouds.forEach(function(cloud) {
			ctx.beginPath();
			ctx.moveTo(cloud.x, cloud.y+cloud.h);
			ctx.lineTo(cloud.x+cloud.w, cloud.y+cloud.h);
			ctx.lineTo(scale*(cloud.x+cloud.w)+offset, 1);
			ctx.lineTo(scale*(cloud.x)+offset, 1);
			ctx.closePath();
			ctx.fill();			
		});
		ctx.restore();

		scalexSlider=document.getElementById("scalex");
		scaleySlider=document.getElementById("scaley");
		scalex = -10 + scalexSlider.value/scalexSlider.max * (10 - -10);
		scaley = -10 + scaleySlider.value/scalexSlider.max * (10 - -10);

		window.requestAnimationFrame(draw);
	}
  </script>
  <p>scalex <input id="scalex" style="width:100%" type ="range" min ="0" max="1000" value ="510"/>
  <p>scaley <input id="scaley" style="width:100%" type ="range" min ="0" max="1000" value ="510"/>
</html>
