<html>
 <head>
 </head>
 <body onload="init()">
   <canvas id="canvas" width="500" height="500"></canvas>
 </body>
  <script type="application/javascript">
	lasttime = 0;
	cars = [
		{x: .75, y:.5 , vx: -0.05, vy:  0   },
		{x: .5 , y:.75, vx:  0   , vy: -0.05},
	];
	carsize = 0.05;

    function init() {
		draw();
	}

	function draw(time) {
		canvas = document.getElementById("canvas");
		ctx = canvas.getContext("2d");
		canvas.width = canvas.width;

		var t = 0;
		if (lasttime > 0)
			t = (time - lasttime) / 1000;
		lasttime = time;

		cars.forEach(function(car) {
			car.x += t * car.vx;
			car.y += t * car.vy;
		});

		// ground
		var gradient = ctx.createRadialGradient(0.5, 0.5, 0, 0.5, 0.5, 2);
		gradient.addColorStop("0","greenyellow");
		gradient.addColorStop("1","black");
		ctx.fillStyle = gradient;
		ctx.save();
		ctx.scale(canvas.width, canvas.height);
		ctx.fillRect(0, 0, 1, 1);
		ctx.restore();

		// cars
		cars.forEach(function(car) {
			ctx.save();
			var cargradient = ctx.createRadialGradient(0.5, 0.5, 0, 0.5, 0.5, 2);
			cargradient.addColorStop("0","blue");
			cargradient.addColorStop("1","black");
			ctx.fillStyle = cargradient;
			ctx.scale(canvas.width, canvas.height);
			ctx.translate(-carsize/2, -carsize/2);
			ctx.translate(car.x, car.y);
			ctx.scale(carsize, carsize);
			ctx.fillRect(0, 0, 1, 1);
			ctx.restore();
		});

		window.requestAnimationFrame(draw);
	}
  </script>
</html>
